<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput [(ngModel)]="username" name="username" required />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="!username || !password">Iniciar
                Sesión</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button routerLink="/register">¿No tienes cuenta? Regístrate</a>
    </mat-card-actions>
</mat-card>
