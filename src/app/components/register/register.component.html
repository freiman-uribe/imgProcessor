<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="name" name="name" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput [(ngModel)]="username" name="username" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Tipo de Usuario</mat-label>
                <mat-select [(ngModel)]="userType" name="userType">
                    <mat-option value="Client">Cliente</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onRegister()">Registrar</button>
        </form>
    </mat-card-content>
</mat-card>
